<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      fieldset {
        width: fit-content;
        height: fit-content;
      }
    </style>
    <title>Exerc√≠cio 10</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Dados</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" />
        <div></div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" placeholder="Sua idade" min="1" />
        <div></div>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="senha" placeholder="Sua senha" />
        <div></div>
        <label for="color">Cor:</label>
        <input type="color" id="color" name="cor" value="#ffff00"/>
      </fieldset>
      <button>Enviar</button>
    </form>
  </body>
</html>
