<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5</title>
  </head>
  <body>
    <form>
      <div>
        <div>Dia:</div>
        <input type="radio" name="dia" id="um" value="Domingo" />
        <label for="um">Domingo</label>
        <input
          type="radio"
          name="dia"
          id="dois"
          value="Segunda-feira"
          checked
        />
        <label for="dois">Segunda-feira</label>
        <input type="radio" name="dia" id="tres" value="Terça-feira" />
        <label for="tres">Terça-feira</label>
        <input type="radio" name="dia" id="quatro" value="Quarta-feira" />
        <label for="quatro">Quarta-feira</label>
        <input type="radio" name="dia" id="cinco" value="Quinta-feira" />
        <label for="cinco">Quinta-feira</label>
        <input type="radio" name="dia" id="seis" value="Sexta-feira" />
        <label for="seis">Sexta-feira</label>
        <input type="radio" name="dia" id="sete" value="Sábado" />
        <label for="sete">Sábado</label>
        <div>
          <button>Enviar</button>
        </div>
      </div>
    </form>
  </body>
</html>
